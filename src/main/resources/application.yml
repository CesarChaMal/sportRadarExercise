server:
  port: 8080

spring:
  application:
    name: sportradar-scoreboard
  profiles:
    active: development
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

scoreboard:
  max-concurrent-matches: 5
  thread-pool-size: 4
  timeout-ms: 500

scoring:
  strategy: classic
  
sport:
  type: football

logging:
  level:
    com.sportradar.exercise: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
    org.springframework.web.servlet.resource.ResourceHttpRequestHandler: ERROR
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized